<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        let searchingKeyword = "foot";
        let apiKey = "OaI8Scqh6gxKwYuB0TXRiZxeyTICIFcX"; ////key
        let apiUrl = "http://api.giphy.com/v" + 1 + "/gifs/search";
        function requestData(){
            let request = $.ajax({
                url: apiUrl,
                method: "GET",
                data: {q: searchingKeyword, api_key: apiKey},
                dataType: "json",
            });
            request.done(result => {
                console.log(result)
            });
            request.fail(err => {
                console.error(err);
            })
        }
        requestData();
    </script>
</body>
</html>
