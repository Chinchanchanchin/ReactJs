<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        let test = new Promise (function(resolve,reject){      
            setTimeout(() => {
                console.log("test");
            }, 2000);
            resolve ("hello");
        })
        async function dataRequest() {
            let data = await test;
            console.log(data);
            console.log("abc");
        }
       dataRequest();
    </script>
