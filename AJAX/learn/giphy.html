<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>GIPHY PARTY</h1>
    <input type="text" id="searchIp" placeholder="search">
    <button id="searchBtn">search Giphy</button>
    <button id="delete">Delete</button>
    <div id="result"></div>
</body>
</html>
<script>
    let searchButton = document.getElementById("searchBtn");
    let searchInput = document.getElementById("searchIp");
    let deleteGif = document.getElementById("delete");

    searchButton.addEventListener("click", (e) => {
     let url = "http://api.giphy.com/v1/gifs/search?q=" + searchInput.value +"&api_key=OaI8Scqh6gxKwYuB0TXRiZxeyTICIFcX"
        axios.get(url)
        .then(result => {
           let  link = result.data.data[0][images][preview_gif].url
           console.log(link)
            document.getElementById("result").innerHTML = '"<img src=" ' +link +' "/>"';
        })
        .catch(err => {
            console.log(err);
        }
        )
        });
        
        deleteGif.addEventListener("click", (f) => {
            document.getElementById("result").innerHTML = "";
        })
</script>
