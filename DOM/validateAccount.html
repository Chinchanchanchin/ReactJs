<script>
    function isValidateAccount(account) {
        let regex = /^[_a-z0-9]{6,}$/;
        return regex.test(account);
    }
    console.log("123abc_ " , isValidateAccount("123abc_") );
    console.log("_abc123 " , isValidateAccount("_abc123") );
    console.log("______ " , isValidateAccount("______") );
    console.log("123456 " , isValidateAccount("123456") );
    console.log("abcdefg " , isValidateAccount("abcdefg") );

    console.log(".@ " , isValidateAccount(".@") );
    console.log("12345 " , isValidateAccount("12345") );
    console.log("1234_ " , isValidateAccount("1234_") );
    console.log("abcde " , isValidateAccount("abcde") );
</script>
