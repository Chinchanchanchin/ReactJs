<script>
    function IsValidateEmail (email) {
        let regex = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        return regex.test(email);
    }
    console.log('a@gmail.com ', IsValidateEmail('a@gmail.com'));
    console.log('ab@yahoo.com ', IsValidateEmail('ab@yahoo.com'));
    console.log('abc@hotmail.com ', IsValidateEmail('abc@hotmail.com'));

    console.log('@gmail.com ', IsValidateEmail('@gmail.com'));
    console.log('ab@gmail. ', IsValidateEmail('ab@gmail.'));
    console.log('@#abc@gmail.com ', IsValidateEmail('@#abc@gmail.com'));
</script>
